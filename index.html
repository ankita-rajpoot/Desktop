<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website</title>
     <!-- link to css -->
     <link rel="stylesheet" href="css/style.css">
     <!-- box-icon -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">E-commerce</a>
            <!-- cart icon -->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- content -->
                <div class="cart-content">

                </div>
                <!-- tOTAL -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart close -->
                <i class='bx bx-x'id="close-cart"></i>

            </div>

        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            
             <!-- Box 1 -->
             <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
            <span class="price">$25</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!-- Box 2 -->
             <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Wireless buds</h2>
            <span class="price">$150</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!-- Box 3 -->
             <div class="product-box">
                <img src="img/product3 (2).jpg" alt="" class="product-img">
                <h2 class="product-title">JACKET</h2>
            <span class="price">$550</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!-- Box 4 -->
             <div class="product-box">
                <img src="img/product4 (2).jpg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
            <span class="price">$150</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!-- Box 5 -->
             <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">SUNGLASSES</h2>
            <span class="price">$350</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!-- Box 6 -->
             <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BLACK HAT</h2>
            <span class="price">$15</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!-- Box 7 -->
             <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">AIR BAG</h2>
            <span class="price">$35</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!-- Box 8 -->
             <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Shoes</h2>
            <span class="price">$85</span>
            <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
        </div>

    </section>
    
</body>
<script src="js/main.js"></script>
</html>
